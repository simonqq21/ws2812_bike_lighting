[env:uno]
platform = atmelavr
board = uno
framework = arduino
monitor_speed = 115200
lib_deps = 
	z3t0/IRremote@^4.4.1
	fastled/FastLED@^3.9.4

[env:mega]
board = megaatmega2560
platform = atmelavr
framework = arduino
monitor_speed = 115200
lib_deps = 
	z3t0/IRremote@^4.4.1
	fastled/FastLED@^3.9.4
